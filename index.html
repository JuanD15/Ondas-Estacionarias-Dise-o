<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>INICIO</title>
</head>

<body>
    <header>
        <h1>Standing Waves</h1>
        <h2>Simulation of a string</h2>
    </header>

    <div id="container">
        <div id="canvasContainer">
            <canvas id="string" width="1200" height="500"></canvas>
            <div id="hr"></div>
            <div class="box" id="box1"></div>
            <div id="vr"></div>
            <div class="box" id="box2"></div>      
        </div>
        
        <div id="buttons">
            <ul>
                <li>
                    <select name="Nodes" id="Nodes">
                        <option value="0">Harmonics Selector</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </li>

                <li>
                    <select name="Amplitude" id="Amplitude">
                        <option value="0">Amplitude</option>
                        <option value="50">0.5m</option>
                        <option value="60">0.6m</option>
                        <option value="70">0.7m</option>
                        <option value="80">0.8m</option>
                        <option value="90">0.9m</option>
                        <option value="100">1.0m</option>
                    </select>
                </li>

                <li>
                    <select name="Frecuency" id="Frecuency">
                        <option value="0">Frecuency</option>
                        <option value="0.5">0.5 Hz</option>
                        <option value="1">1 Hz</option>
                        <option value="1.5">1.5 Hz</option>
                        <option value="2">2 Hz</option>
                        <option value="2.5">2.5 hz</option>
                        <option value="3">3 Hz</option>
                    </select>
                </li>
            </ul>
            <script src="./Scripts/wave.js"></script>
        </div>
    </div>
    <footer>
        @Creates_Group_2
    </footer>
</body>

</html>
